# Swarmtool Configuration Defaults
# Override these in .swarmtool/config or via environment variables

# Models
SWARMTOOL_PLANNER_MODEL=opus
SWARMTOOL_WORKER_MODEL=sonnet
SWARMTOOL_JUDGE_MODEL=opus
SWARMTOOL_MERGE_MODEL=opus

# Budget (USD) - Opus models need higher budgets
SWARMTOOL_PLANNER_BUDGET=2.00
SWARMTOOL_WORKER_BUDGET=1.00
SWARMTOOL_JUDGE_BUDGET=1.50
SWARMTOOL_MERGE_BUDGET=1.50
SWARMTOOL_TOTAL_BUDGET=20.00

# Concurrency
SWARMTOOL_MAX_WORKERS=0
SWARMTOOL_API_CONCURRENCY=5
SWARMTOOL_HARD_MAX_WORKERS=10

# Worker settings
SWARMTOOL_WORKER_MAX_RETRIES=2
SWARMTOOL_RETRY_DELAY=10

# Merge settings
SWARMTOOL_AUTO_MERGE=true
SWARMTOOL_FINAL_VALIDATION=true

# Paths
SWARMTOOL_STATE_DIR=.swarmtool
