# Swarmtool Configuration Defaults
# Override these in .swarmtool/config or via environment variables

# Provider:Model Configuration (format: provider:model)
# Supported providers: claude, openai, openrouter, ollama, lmstudio
# Examples:
#   claude:opus         - Claude Opus via Claude Code CLI
#   claude:sonnet       - Claude Sonnet via Claude Code CLI
#   openai:gpt-4o       - GPT-4o via OpenAI API
#   openrouter:anthropic/claude-3-opus - Claude via OpenRouter
#   ollama:qwen2        - Qwen2 via local Ollama
#   lmstudio:local      - Local model via LM Studio

SWARMTOOL_PLANNER=claude:opus
SWARMTOOL_WORKER=claude:sonnet
SWARMTOOL_JUDGE=claude:opus
SWARMTOOL_FIXER=claude:opus
SWARMTOOL_MERGER=claude:opus

# Budget (USD) - Opus models need higher budgets
SWARMTOOL_PLANNER_BUDGET=2.00
SWARMTOOL_WORKER_BUDGET=1.00
SWARMTOOL_JUDGE_BUDGET=1.50
SWARMTOOL_MERGE_BUDGET=1.50
SWARMTOOL_TOTAL_BUDGET=20.00

# Concurrency
SWARMTOOL_MAX_WORKERS=0
SWARMTOOL_API_CONCURRENCY=5
SWARMTOOL_HARD_MAX_WORKERS=10

# Worker settings
SWARMTOOL_WORKER_MAX_RETRIES=2
SWARMTOOL_RETRY_DELAY=10

# Merge settings
SWARMTOOL_AUTO_MERGE=true
SWARMTOOL_FINAL_VALIDATION=true

# Paths
SWARMTOOL_STATE_DIR=.swarmtool

# Provider-specific settings (optional)
# OPENAI_API_KEY=sk-...
# OPENROUTER_API_KEY=sk-or-...
# OLLAMA_HOST=http://localhost:11434
# LMSTUDIO_HOST=http://localhost:1234

